<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="vault-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main vault -->
  <rect x="60" y="70" width="80" height="60" fill="url(#vault-gradient)" stroke="#047857" stroke-width="2" rx="4"/>
  
  <!-- Vault door -->
  <rect x="70" y="80" width="60" height="40" fill="#064e3b" stroke="#047857" stroke-width="1" rx="2"/>
  
  <!-- Vault handle -->
  <circle cx="115" cy="100" r="8" fill="#374151" stroke="#1f2937" stroke-width="1"/>
  <circle cx="115" cy="100" r="4" fill="#6b7280"/>
  
  <!-- Lock mechanism -->
  <rect x="110" y="95" width="10" height="10" fill="#1f2937" rx="1"/>
  
  <!-- Multiple portfolio symbols -->
  <circle cx="45" cy="50" r="12" fill="url(#gold-gradient)" stroke="#d97706" stroke-width="1"/>
  <text x="45" y="55" text-anchor="middle" fill="#92400e" font-family="Arial" font-size="10" font-weight="bold">₿</text>
  
  <circle cx="155" cy="50" r="12" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1"/>
  <text x="155" y="55" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="10" font-weight="bold">Ξ</text>
  
  <circle cx="45" cy="150" r="12" fill="#3b82f6" stroke="#2563eb" stroke-width="1"/>
  <text x="45" y="155" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="8" font-weight="bold">500</text>
  
  <circle cx="155" cy="150" r="12" fill="#06b6d4" stroke="#0891b2" stroke-width="1"/>
  <text x="155" y="155" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="10" font-weight="bold">$</text>
  
  <!-- Connection lines -->
  <path d="M57 50 L75 80" stroke="#94a3b8" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
  <path d="M143 50 L125 80" stroke="#94a3b8" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
  <path d="M57 150 L75 120" stroke="#94a3b8" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
  <path d="M143 150 L125 120" stroke="#94a3b8" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
  
  <!-- Portfolio performance indicators -->
  <path d="M25 40 L35 35 L40 45" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M175 40 L165 35 L170 45" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M25 160 L35 155 L40 165" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M175 160 L165 155 L170 165" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>